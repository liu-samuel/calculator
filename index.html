<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
    <title>Calculator</title>
</head>
<body>
    <div class="grid">
        <div class="buttons">
            <div class="numbers">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>.</span>
                <span>0</span>
                <span>=</span>
            </div>

            <div class="operations">
                <div>/</div>
                <div>x</div>
                <div>-</div>
                <div>+</div>
            </div>
        </div>
    </div>

    <footer>Copyright @ 2022 Samuel Liu</footer>
</body>
</html>
